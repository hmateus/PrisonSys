<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form>
				<p:outputLabel
					value="Atividades" for="picklistAtividades"/>
				<p:pickList id="picklistAtividades"
					value="#{picklistBean.atividades}" var="atividade"
					converter="genericConverter" itemLabel="#{atividade.nome}" 
					itemValue="#{atividade}" showSourceControls="true"
					showTargetControls="true" iconOnly="true"> 
					
					<f:facet name="sourceCaption">Dispon√≠veis</f:facet>
					<f:facet name="targetCaption">Selecionados</f:facet>
				</p:pickList>
		</h:form>
	</ui:define>
</ui:composition>
