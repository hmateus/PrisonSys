<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:outputLabel
		value="#{msg['jailsysweb.preso.form.cadastro.label.dataPrisao']}"
		for="dataPrisao" />
	<p:calendar id="dataPrisao"
		value="#{presoBean.presoView.preso.dataPrisao}" required="true" />
	<p:outputLabel
		value="#{msg['jailsysweb.pessoa.form.cadastro.label.dataSaida']}"
		for="dataSaida" />
	<p:calendar id="dataSaida"
		value="#{presoBean.presoView.preso.dataSaida}" />
	<p:outputLabel />
	<p:commandButton
		value="#{msg['jailsysweb.preso.form.cadastro.botao.salvar']}"
		action="#{presoBean.salvar(pessoaBean.pessoaView.pessoa)}"
		ajax="false" />
</ui:composition>
