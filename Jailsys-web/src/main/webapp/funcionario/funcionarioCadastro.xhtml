<!DOCTYPE html>
<ui:composition template="/funcionario/funcionarioFormulario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">#{msg['jailsysweb.funcionario.titulo.cadastro.label']}</ui:define>
	<ui:define name="botao">
		<p:outputLabel />
		<p:commandButton
			value="#{msg['jailsysweb.funcionario.form.cadastro.botao.salvar']}"
			action="#{funcionarioBean.salvar()}" ajax="false" />
	</ui:define>
</ui:composition>
