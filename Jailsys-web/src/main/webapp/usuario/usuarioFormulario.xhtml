<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Login" for="login" />
				<p:inputText id="login" size="100"
					value="#{usuarioBean.usuarioView.usuario.login}" required="true" />
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" size="100"
					value="#{usuarioBean.usuarioView.usuario.senha}" feedback="true"
					inline="true" match="confirmacaoSenha" label="Senha"
					required="true" />
				<p:outputLabel value="Confirmação de Senha" for="confirmacaoSenha" />
				<p:password id="confirmacaoSenha" size="100"
					value="#{usuarioBean.usuarioView.confirmacaoSenha}" feedback="true"
					inline="true" label="Confirmação de Senha" required="true" />
				<p:outputLabel value="Ativo" for="ativo" />
				<p:selectBooleanCheckbox id="ativo"
					value="#{usuarioBean.usuarioView.usuario.ativo}" />
				<ui:insert name="botao" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
