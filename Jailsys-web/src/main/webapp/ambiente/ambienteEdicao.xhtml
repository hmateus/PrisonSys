<!DOCTYPE html>
<ui:composition template="/ambiente/ambienteFormulario.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">#{msg['jailsysweb.ambiente.titulo.editar.label']}</ui:define>


	<ui:define name="botao">
		<p:outputLabel />
		<p:commandButton
			value="#{msg['jailsysweb.ambiente.form.edicao.botao.salvar']}"
			action="#{ambienteBean.editar()}" ajax="false" />
	</ui:define>

</ui:composition>
